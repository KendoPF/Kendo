<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kendo PF</title>
  <!-- Link to the external CSS file -->
  <link rel="stylesheet" href="kendo_PF.css">
  </head>
<body>
  <div class="container">
    <!-- Header with Image -->
    <div class="Header">
      <img src="images/header2.jpg" alt="Kendo header" class="header-image">
    </div>
	<div class="Menu">
	   <a href="index.html">
		<button class="pill-button">Home</button>
	   </a>
	   <a href="about.html">
		<button class="pill-button">About</button>
	   </a>
	   <a href="contact.html">	   
		<button class="pill-button">Enquiries</button>
	   </a>		
	</div>

    <div id="MainContent">
	  <button class="image-button" onclick="window.location.href='indexWK.html';"> <!-- https://www.w3schools.com/jsref/event_onclick.asp https://www.freecodecamp.org/news/html-button-onclick-javascript-click-event-tutorial/ -->
        <img src="images/kendo.png" alt="What is Kendo">
		<span class="button-text">What is Kendo</span>
	  </button>
	  <button class="image-button" onclick="window.open('https://irishkendofederation.org/clubs/', '_blank');">
		<img src="images/dojo.png" alt="Find a Dojo">
		<span class="button-text">Find a Dojo</span>
	  </button>
	  <button class="image-button" onclick="window.open('https://irishkendofederation.org/kendo/', '_blank');">
        <img src="images/kendoireland.png" alt="Irish Governing Body">
		<span class="button-text">Irish Governing Body</span>
      </button>
      <button class="image-button" onclick="window.open('https://www.kendo-fik.org/', '_blank');"> 
        <img src="images/abroad.png" alt="Kendo Abroad">
		<span class="button-text">Kendo Abroad</span>
      </button>
      <button class="image-button" onclick="window.open('https://www.ninecircles.eu/', '_blank');">  
        <img src="images/shopping.png" alt="Shopping">
		<span class="button-text">Shopping</span>
      </button>
	  <!--https://stackoverflow.com/questions/70787396/how-to-create-a-password-protection-prompt-when-a-user-clicks-a-button https://stackoverflow.com/questions/9381479/password-protect-a-web-page-using-css-html --!>
      <a href="members.html">	
	  <button class="image-button"> 
        <img src="images/PF.jpg" alt="Members Area">
		<span class="button-text">Members Area</span>
      </button>
	  </a>
    </div>

    <div class="Footer">Footer</div>
  </div>
</body>
</html>
