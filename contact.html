<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>kendopf contact</title>
<link href="kendopf.css" rel="stylesheet">
</head>

<body>

<div class="grid-container">
  <header class="flexbox-center">
      <h1>Kendo Enquiries</h1>
  </header>
 <div class="Menu">
	   <a href="index.html">
		<button class="pill-button">Home</button>
	   </a>
	   <a href="about.html">
		<button class="pill-button">About</button>
	   </a>
	   <a href="contact.html">	   
		<button class="pill-button">Enquiries</button>
	   </a>		
	</div>

  <section>
    <div id="contact">
        <h2> Contact Us </h2>
    </div>
    <div class="flexbox-center">
      <form action="https://formsubmit.co/patrick.flynn@email.com" method="POST">
	      	<input type="hidden" name="_captcha" value="false">
		<input type="hidden" name="_subject" value="New submission!">
		<input type="email" name="email" placeholder="Email Address" required>
		<input type="hidden" name="_next" value="thankyou.html">
		<input type="text" name="name" required>
		<input type="email" name="email" required>
		<button type="submit">Send</button>
	  </form>
	  
	  
	  <form method="get" id="myform" name="myform" onsubmit="sayHello(); checkAnimal()">
        <fieldset>
          <legend>Personal Details</legend>
          Name:  <input type="text" id="fname" name="fname" required><br><br>
          Contact Number:  <input type="text" id="cnumber" name="cnumber" required><br><br>
        </fieldset>
        <br>
        <fieldset>
          <legend> Interests</legend>
            Style: <input type="text" id="style" name="style" required><br><br>
            Level of Experience: <br>
            Beginner <input type="radio" id="level" name="level" value="beginner">
            Intermediate <input type="radio" id="level" name="level" value="intermediate">
			Expert <input type="radio" id="level" name="level" value="expert"><br><br>
            Enquiry:<br>
            <textarea rows="6" cols="70">
              Enter your enquiry here.
            </textarea><br>
          </fieldset>



      </form>
    </div>

  </section>
  <footer>
      <em> Copyright &copy; Pat Flynn, no affiliation to official Kendo Governing Bodies</em>
  </footer>

</div>
</div>

</body>
</html>
